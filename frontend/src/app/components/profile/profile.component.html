<div class="container mx-auto flex flex-col justify-center text-center pt-20 md:pt-40">
    <div class="flex justify-center" *ngIf="isLoading">
        <span class="loading loading-bars loading-lg"></span>
    </div>
    <div *ngIf="!isLoading" class="flex flex-col lg:flex-row justify-start">
        <div class="flex flex-col items-center">
            <h1 class="text-center text-xl font-medium p-4">{{userInfo.username}}</h1>
            <div class="h-80 w-60">
                <img class="h-full w-full object-cover"
                    [src]="userInfo.profile_picture ? userInfo.profile_picture  : '/assets/images/default_image.jpg'"
                    alt="Photo de profil de l'utilisateur" />
            </div>
        </div>
        <div class="p-4 w-full">
            <div>
                <h2 class="font-bold text-center">Musiques favorites</h2>
            </div>
            <div class="flex flex-col lg:flex-row justify-center">
                <ng-container *ngIf="favorites.length > 0;else elseBlock">
                    <div [routerLink]="['/musics', fav.id]"
                        class="flex flex-row p-4 hover:shadow-xl hover:shadow-blue-400/40 rounded-lg hover:cursor-pointer items-center"
                        *ngFor="let fav of favorites">
                        <img [src]="fav.poster_img" class="rounded-full object-fill w-20 h-20" alt="Poster du single" />
                        <div class="pl-4 w-40">
                            <div class="overflow-hidden text-ellipsis whitespace-nowrap">{{ fav.name }}</div>
                        </div>
                    </div>
                </ng-container>
                <ng-template #elseBlock>
                    Aucune musiques ajout√©es en favoris
                </ng-template>
            </div>
        </div>
    </div>

</div>
