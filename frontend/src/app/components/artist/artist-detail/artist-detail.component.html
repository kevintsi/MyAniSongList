<div class="flex flex-col container mx-auto">
    <div class="flex justify-center -z-10 pt-20 md:pt-40" *ngIf="isLoading">
        <span class="loading loading-bars loading-lg"></span>
    </div>
    <div *ngIf="!isLoading" class="flex flex-col justify-start">
        <div class="w-full border-b border-gray-400/60 bg-base-200 pt-20 md:pt-40 pb-2">
            <h1 class="font-bold p-4 text-start">{{ artist.name}}</h1>
        </div>
        <div class="flex flex-col md:flex-row w-full border-l border-r border-b border-gray-400/10">
            <div class="flex flex-col items-center">
                <img class="rounded-3xl p-4 w-56 lg:w-80 pb-4" src="{{artist.poster_img}}" alt="{{artist.name}}" />
                <div class="w-full p-4">
                    <h2 class="font-bold border-b border-gray-400/60">Informations</h2>
                    <div class="pt-4"><label class="font-bold">Année de création :</label> {{ artist.creation_year}}
                    </div>
                </div>
            </div>
            <div class="w-full">
                <h2 class="font-bold text-start m-4 w-full-2 border-b border-gray-400/60">Openings et Endings</h2>
                <div class="flex flex-wrap ">
                    <div class="flex flex-row rounded-lg  p-4 items-center" *ngFor="let music of musics">
                        <img [src]="music.poster_img" [routerLink]="['/musics', music?.id]"
                            class="rounded-full hover:cursor-pointer hover:opacity-80 object-fill w-20 h-20" />
                        <div class="pl-4 w-40 md:w-full">
                            <div class="overflow-hidden text-ellipsis whitespace-nowrap">{{ music.anime.name }}</div>
                            <div class="overflow-hidden text-ellipsis whitespace-nowrap">{{ music.name }}</div>
                            <div>{{ music.release_date | date: 'longDate' : '':getCurrentLang() }}</div>
                            <div class="badge badge-outline"
                                [ngClass]="music.type.id == 1 ? 'badge-primary'  : 'badge-secondary'">
                                {{ music.type.name}}
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="musics.length == 0" class="pt-4">Il n'y a pas d'openings/endings liés à cet artiste</div>
            </div>
        </div>
    </div>

</div>
