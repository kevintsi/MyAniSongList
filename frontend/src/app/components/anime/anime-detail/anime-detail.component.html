<div class="container mx-auto flex flex-col h-full">
    <div class="flex justify-center -z-10 pt-20 md:pt-40" *ngIf="isLoading">
        <span class="loading loading-bars loading-lg"></span>
    </div>
    <div *ngIf="!isLoading" class="flex flex-col justify-start">
        <div class="w-full border-b border-gray-400/60 bg-base-200 pt-20 md:pt-40 pb-2">
            <h1 class="font-bold p-4 text-start">{{ anime.name}}</h1>
        </div>
        <div class="flex flex-col lg:flex-row items-center border-l border-r border-b border-gray-400/10">
            <img class="pt-4 rounded-3xl md:w-60 w-44 pb-4" src="{{anime.poster_img}}" alt="{{anime.name}}" />
            <div>
                <h2 class="font-bold text-start m-4 border-b w-full-2 border-gray-400/60">Synopsis</h2>
                <p class="p-4">{{ anime.description}}</p>
                <div>
                    <h2 class="font-bold text-start m-4 border-b border-gray-400/60">Openings et Endings</h2>
                    <div class="flex flex-col lg:flex-row items-center">
                        <div class="flex flex-row p-4 rounded-lg  items-center" *ngFor="let music of musics">
                            <img [routerLink]="['/musics', music?.id]" [src]="music.poster_img"
                                class="hover:opacity-80 rounded-full hover:cursor-pointer object-fill w-20 h-20" />
                            <div class="pl-4 w-40 md:w-full">
                                <div class="overflow-hidden text-ellipsis whitespace-nowrap">{{ music.name }}</div>
                                <div>{{ music.release_date | date: 'dd-MM-YYYY' }}</div>
                                <div class="badge badge-outline"
                                    [ngClass]="music.type.type_name == 'Opening' ? 'badge-primary'  : 'badge-secondary'">
                                    {{ music.type.type_name}}
                                </div>
                                <div *ngFor="let artist of music.authors">
                                    <div class="overflow-hidden text-ellipsis whitespace-nowrap">{{ artist.name }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div>

            </div>
        </div>
    </div>
</div>
