<div class="flex flex-col">

    <div class="flex flex-col">
        <div class="text-center flex flex-col items-center p-4">
            <h1 class="font-bold pb-5">{{ artist?.name}}</h1>
            <img class="rounded-3xl w-44 pb-4" src="{{artist?.poster_img}}" alt="{{artist?.name}}" />
        </div>
        <div class="pl-5 p-4">
            <h2 class="font-bold pb-3 text-center">Informations</h2>
            <p class="text-justify">Année de création : {{ artist?.creation_year}}</p>
        </div>
    </div>

    <div class="p-4 flex flex-col">
        <h2 class="font-bold text-center">Openings et Endings</h2>
        <div class="flex flex-col">
            <div class="flex flex-row p-4 hover:shadow-xl hover:shadow-blue-400/40 rounded-lg hover:cursor-pointer items-center"
                *ngFor="let music of musics">
                <img [src]="music.poster_img" class="rounded-full object-fill w-20 h-20" />
                <div class="pl-4 text-ellipsis whitespace-nowrap">
                    <div>{{ music.anime.name }}</div>
                    <div>{{ music.name }}</div>
                    <div>{{ music.release_date | date: 'dd-MM-YYYY' }}</div>
                    <div>{{ music.type.type_name }}</div>
                    <div *ngFor="let artist of music.authors">
                        <div>{{ artist.name }}</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
