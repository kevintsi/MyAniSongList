<div class="container mx-auto flex justify-center">
    <form [formGroup]="create_form" class="w-full" (ngSubmit)="onSubmit()">
        <img (click)="imageInput.click()" [src]="preview_image ? preview_image : '/assets/images/default_image.jpg'"
            alt="Image animé" />
        <div class="w-full flex flex-col items-center">
            <label class="label mt-4">Nom : </label>
            <input type="text" placeholder="Nom de l'animé" formControlName="name"
                class="input input-bordered w-full max-w-xs mt-4" />
            <label class="label mt-4">Description : </label>
            <textarea class="textarea textarea-bordered w-full mt-4" placeholder="Description de l'animé"
                formControlName="description"></textarea>
        </div>
        <input hidden="true" #imageInput type="file" (change)="processFile(imageInput)" />
        <button type="submit" class="btn mt-4">Ajouter</button>
    </form>
</div>
