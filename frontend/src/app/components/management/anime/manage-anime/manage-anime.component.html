<div class="container mx-auto">
    <div *ngIf="loading">Chargement en cours...</div>

    <mat-icon routerLink="/manage/animes/create" class="add_btn" fontIcon="add"></mat-icon>

    <div *ngIf="!loading && animes.items.length == 0">Il n'y a pas de animes</div>

    <table *ngIf="!loading && animes.items">
        <tr>
            <th></th>
            <th>Nom</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        <tr class="row" *ngFor="let anime of animes.items">
            <td [routerLink]="['/manage/animes', anime.id]"><img [src]="anime.poster_img" [alt]="anime.name" /></td>
            <td>{{ anime.name}} </td>
            <td>{{ anime.description}}</td>
            <td>
                <ul>
                    <mat-icon (click)="delete(anime)" class="delete_btn" fontIcon="delete"></mat-icon>
                </ul>
            </td>
        </tr>
    </table>
    <app-pagination (onPageChange)="onPageChange($event)" [currentPage]="currentPage"
        [pagedObject]="animes"></app-pagination>
</div>
