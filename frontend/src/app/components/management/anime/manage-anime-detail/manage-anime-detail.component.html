<div class="container mx-auto flex flex-col justify-center border-l border-r border-b border-gray-400/10">
    <div class="flex justify-center -z-10" *ngIf="isLoading">
        <span class="loading loading-bars loading-lg"></span>
    </div>
    <app-form-anime *ngIf="!isLoading" class="flex justify-center" [isUpdate]=true [anime]=anime
        (submitForm)="onSubmit($event)" [languages]="languages" [languagesAnime]="languagesAnime"></app-form-anime>
</div>
