<div class="container mx-auto">
    <div class="flex justify-center" *ngIf="loading">
        <span class="loading loading-bars loading-lg"></span>
    </div>

    <mat-icon routerLink="/manage/artists/create" class="add_btn" fontIcon="add"></mat-icon>

    <app-search-bar placeholder="Tapez l'artiste que vous recherchez"
        (searchEvent)="performSearch($event)"></app-search-bar>

    <div *ngIf="!loading && artists.items.length == 0">Il n'y a pas de d'artistes</div>
    <div *ngIf="!loading">
        <table class="table table-fixed">
            <thead>
                <tr>
                    <th></th>
                    <th class="overflow-hidden text-ellipsis whitespace-nowrap">Nom</th>
                    <th class="overflow-hidden text-ellipsis whitespace-nowrap">Date de cr√©ation</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr className="row" [routerLink]="['/manage/artists', artist.id]" *ngFor="let artist of artists.items">
                    <td>
                        <div class="w-20 h-full">
                            <img [src]="artist.poster_img" [alt]="artist.name" />
                        </div>
                    </td>
                    <td class="overflow-hidden text-ellipsis whitespace-nowrap">{{ artist.name}} </td>
                    <td> {{artist.creation_year}}</td>
                    <td>
                        <mat-icon (click)="delete(artist)" class="delete_btn" fontIcon="delete"></mat-icon>
                    </td>
                </tr>
            </tbody>
        </table>
        <app-pagination (onPageChange)="onPageChange($event)" [currentPage]="currentPage"
            [pagedObject]="artists"></app-pagination>
    </div>
</div>
