<div class="container mx-auto flex justify-center">
    <form [formGroup]="create_form" class="w-full" (ngSubmit)="onSubmit()">
        <img (click)="imageInput.click()" class="w-32"
            [src]="preview_image ? preview_image : '/assets/images/default_image.jpg'" alt="Image artiste" />
        <div class="w-full flex flex-col items-center">
            <label class="label mt-4">Nom : </label>
            <input type="text" placeholder="Nom de l'artiste" formControlName="name"
                class="input input-bordered w-full max-w-xs mt-4" />
            <label class="label mt-4">Date de cr√©ation : </label>
            <input class="input input-bordered mt-4" type="number" min="1900" max="2099"
                formControlName="creation_year" />
        </div>
        <input [hidden]="true" #imageInput type="file" (change)="processFile(imageInput)" />
        <button type="submit" class="btn mt-4">Valider</button>
    </form>
</div>
