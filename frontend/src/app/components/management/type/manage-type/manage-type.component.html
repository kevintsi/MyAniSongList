<div class="container mx-auto overflow-hidden ">
    <div class="flex justify-center -z-10" *ngIf="isLoading">
        <span class="loading loading-bars loading-lg"></span>
    </div>
    <ng-container *ngIf="!isLoading">
        <div class="flex flex-row items-center pt-4">
            <button type="button" routerLink="/manage/types/create"
                class="btn cursor-pointer outline outline-1 text-center ml-2 mr-2"
                title="{{'Management.Content.Type.AddTypeMusic.Title' | translate}}">
                <mat-icon>add</mat-icon>
                <label class="hidden md:inline-block">{{'Management.Content.Type.AddTypeMusic.Main' |
                    translate}}</label>
            </button>
        </div>
        <div *ngIf="types.length == 0">{{'Management.Content.Type.NoTypes' | translate}}</div>

        <div *ngIf="types.length > 0" class="h-full overflow-y-auto mt-2">
            <table class="table table-fixed text-center font-semibold">
                <thead class="md:text-xl text-center">
                    <tr>
                        <th>{{'Management.Content.Type.Table.Name' | translate}}</th>
                        <th>{{'Management.Content.Type.Table.Action' | translate}}</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr class="hover:bg-base-300 cursor-pointer" *ngFor="let type of types">
                        <td class="overflow-hidden text-ellipsis whitespace-nowrap"
                            [routerLink]="['/manage/types', type.id]">
                            {{ type.name}}
                        </td>
                        <td class="md:text-6xl text-4xl text-center">
                            <mat-icon [inline]="true" (click)="delete(type)"> delete</mat-icon>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>

</div>
