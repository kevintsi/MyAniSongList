<form [formGroup]="formTypeGroup" class="flex flex-col items-center p-10" (ngSubmit)="onSubmit()">
    <div class="w-full flex flex-col items-center">
        <div class="font-bold text-lg md:text-2xl">{{isUpdate ? "Modification du " :"Ajout d'un "}} type </div>
        <div *ngIf="isUpdate" class="pt-4">

            <div *ngIf="languages && languagesType">
                <div *ngIf="languages.length > languagesType.length">Ajouter</div>
            </div>
            <select class="select  w-full max-w-xs !outline-none border-base-content" (change)="onChange($event)">
                <option *ngFor="let lang of languagesType" [value]="lang.code"
                    [selected]="formTypeGroup.get('language')?.value == lang.code">{{ lang.code | uppercase}}</option>
            </select>
        </div>
        <label class="label mt-4">Nom du type de musique : </label>
        <input type="text" placeholder="Nom du type de musique" formControlName="name"
            class="input border-base-content w-full mt-4 !outline-none" />
        <div class="flex flex-col items-center alert alert-error mt-4 pb-4"
            *ngIf="formTypeGroup.get('name')?.invalid && (formTypeGroup.get('name')?.dirty || formTypeGroup.get('name')?.touched)">
            <div *ngIf="formTypeGroup.get('name')?.errors?.['required']">
                Le nom est obligatoire
            </div>
        </div>
    </div>
    <button type="submit" class="btn mt-4">{{ isUpdate ? "Modifier" :"Ajouter"}}</button>
</form>
