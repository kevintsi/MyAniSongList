<form class="flex flex-col items-center p-10" (ngSubmit)="onSubmit()">
    <div class="w-full flex flex-col items-center">
        <div class="font-bold text-lg md:text-2xl">{{isUpdate ? "Modification du " :"Ajout d'un "}} type </div>
        <label class="label mt-4">Nom du type de musique : </label>
        <input type="text" placeholder="Nom du type de musique" [formControl]="typeNameControl"
            class="input border-base-content w-full mt-4 !outline-none" />
        <div class="flex flex-col items-center alert alert-error mt-4 pb-4"
            *ngIf="typeNameControl?.invalid && (typeNameControl?.dirty || typeNameControl?.touched)">
            <div *ngIf="typeNameControl?.errors?.['required']">
                Le nom est obligatoire
            </div>
        </div>
    </div>
    <button type="submit" class="btn mt-4">{{ isUpdate ? "Modifier" :"Ajouter"}}</button>
</form>
