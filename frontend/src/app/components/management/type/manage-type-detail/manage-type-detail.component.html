<div class="container mx-auto flex flex-col justify-center border-l border-r border-b border-gray-400/10">

    <app-loader *ngIf="isLoading"></app-loader>
    <app-form-type *ngIf="!isLoading" class="flex justify-center" [isUpdate]=true [type]=type [languages]="languages"
        [languagesType]="languagesType" (submitForm)="onSubmit($event)"></app-form-type>
</div>
