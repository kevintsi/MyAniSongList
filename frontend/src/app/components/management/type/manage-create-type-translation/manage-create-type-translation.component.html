<div class="container mx-auto flex flex-col items-center justify-center border-l border-r border-b border-gray-400/10">
    <div class="flex justify-center -z-10" *ngIf="isLoading">
        <span class="loading loading-bars loading-lg"></span>
    </div>
    <form *ngIf="!isLoading" [formGroup]="formTypeGroup" class=" flex flex-col items-center p-10">
        <h1 class="font-bold text-lg md:text-2xl">Ajouter une traduction </h1>
        <div class="w-full flex flex-col items-center mt-4 ">

            <div class="flex flex-col items-center justify-center md:flex-row mt-4">
                <label class="label">Choisir la langue : </label>
                <div class="flex flex-row items-center">
                    <select class="select w-full max-w-xs !outline-none border-base-content"
                        (change)="onChange($event)">
                        <option *ngFor="let lang of languages" [value]="lang.code"
                            [selected]="formTypeGroup.get('language')?.value == lang.code">{{ lang.code |
                            uppercase}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="flex flex-col items-center justify-center md:flex-row mt-4">
                <label class="label">Traduction : </label>
                <div>
                    <input type="text" placeholder="Nom du type de musique" formControlName="name"
                        class="input border-base-content w-full !outline-none" />
                </div>
            </div>

            <div class="flex flex-col items-center justify-center alert alert-error mt-4"
                *ngIf="formTypeGroup.get('name')?.invalid && (formTypeGroup.get('name')?.dirty || formTypeGroup.get('name')?.touched)">
                <label *ngIf="formTypeGroup.get('name')?.errors?.['required']">
                    Le nom est obligatoire
                </label>
            </div>

        </div>
        <button type="submit" class="btn mt-4" (click)="onSubmit()">Ajouter</button>
    </form>
</div>
