<div class="container flex flex-col items-center justify-center pt-20 md:pt-40">
    <div class="flex justify-center -z-10" *ngIf="isLoading">
        <span class="loading loading-bars loading-lg"></span>
    </div>
    <ng-container *ngIf="!isLoading">
        <h1 class="text-center text-2xl font-medium p-4">Connexion</h1>
        <div *ngIf="errorLogin" class="alert alert-error flex flex-col items-center">
            <div>{{errorLogin}}</div>
        </div>
        <form *ngIf="!isLoading" [formGroup]="loginForm" class="w-full flex flex-col items-center"
            (ngSubmit)="onSubmit()">
            <label for="email" class="label">Adresse e-mail :</label>
            <input type="email" id="email" formControlName="email" class="input border-base-content w-full max-w-xs"
                required>
            <div class="flex flex-col items-center alert alert-error mt-4 pb-4"
                *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                <div *ngIf="loginForm.get('email')?.errors?.['email']">
                    L'email doit Ãªtre avec le format d'email
                </div>
                <div *ngIf="loginForm.get('email')?.errors?.['required']">
                    L'email est obligatoire
                </div>
            </div>
            <label for="password" class="label">Mot de passe :</label>
            <input type="password" id="password" formControlName="password"
                class="input border-base-content w-full max-w-xs" required>
            <div class="flex flex-col items-center alert alert-error mt-4 pb-4"
                *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">
                    Le mot de passe est obligatoire
                </div>
            </div>
            <button class="btn mt-4" type="submit">Se connecter</button>
        </form>
    </ng-container>

</div>
