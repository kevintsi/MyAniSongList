<div class="container flex flex-col items-center justify-center">

    <app-loader *ngIf="isLoading"></app-loader>
    <ng-container *ngIf="!isLoading">
        <h1 class="text-center text-2xl font-medium p-4 mb-4">{{'LoginPage.Title' | translate}}</h1>
        <div>
            <div *ngIf="errorLogin" class="alert alert-error flex flex-col items-center">
                <div>{{('ErrorMessage.LoginError' | translate)}}</div>
            </div>
        </div>
        <form [formGroup]="loginForm" class="w-full flex flex-col items-center" (ngSubmit)="onSubmit()">


            <div class="flex flex-col items-center pt-4">
                <label for="email" class="label">{{'Credentials.MailAddress' | translate}} :</label>
                <input type="email" id="email" formControlName="email" class="input border-base-content w-full"
                    placeholder="{{'Credentials.MailPlaceholder' | translate}}" required>
                <div class="flex flex-col items-center alert alert-error mt-4 pb-4"
                    *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">
                        {{"ErrorMessage.EmailFormat" | translate}}
                    </div>
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">
                        {{"ErrorMessage.MissingEmail" | translate}}
                    </div>
                </div>
            </div>


            <div class="flex flex-col items-center pt-4">
                <label for="password" class="label">{{'Credentials.Password' | translate}} :</label>
                <input type="password" id="password" formControlName="password" class="input border-base-content w-full"
                    placeholder="{{'Credentials.PasswordPlaceholder' | translate}}" required>
                <div class="flex flex-col items-center alert alert-error mt-4 pb-4"
                    *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">
                        {{"ErrorMessage.MissingPassword" | translate}}
                    </div>
                </div>
            </div>

            <button class="btn mt-4" type="submit"> {{"LoginPage.ValidBtn" | translate}}</button>
        </form>
    </ng-container>

</div>
