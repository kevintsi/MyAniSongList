<div class="container mx-auto">

    <app-loader *ngIf="isLoading"></app-loader>
    <div *ngIf="!isLoading" class="h-full p-4 border-l border-r border-b border-gray-400/10">
        <ng-container *ngIf="musics.items.length > 0;else elseBlock">
            <div class="grid grid-cols-2 md:grid-cols-4 xl:grid-cols-5 gap-8 text-center w-full">
                <div class="bg-base-100 hover:cursor-pointer rounded-lg" *ngFor="let music of musics.items"
                    [routerLink]="['/musics', music.id]">
                    <div class="text-center font-bold text-sm pb-4 overflow-hidden text-ellipsis whitespace-nowrap">
                        {{ music.name }}
                    </div>
                    <div class="flex justify-center text-center">
                        <img class="hover:opacity-80 rounded-3xl md:w-36 md:h-48 w-28 h-36 object-cover"
                            [src]="music.poster_img" [alt]="music.name" />
                    </div>
                </div>
            </div>
            <div class="pt-4">
                <app-pagination (onPageChange)="onPageChange($event)" [currentPage]="currentPage"
                    [pagedObject]="musics"></app-pagination>
            </div>
        </ng-container>
        <ng-template #elseBlock>
            <div class="text-2xl font-bold text-center p-4">{{'MusicPage.NoMusics' | translate}}</div>
        </ng-template>
    </div>
</div>
